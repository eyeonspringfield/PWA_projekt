<div id="posts-container">
  <mat-form-field>
    <mat-label>Keresés</mat-label>
    <input matInput [(ngModel)]="searchQuery" placeholder="Keresés">
    <button mat-icon-button matSuffix (click)="onSearchClick()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>

  <span>Találatok száma: <span>{{ numOfResult }}</span></span>

  <div id="posts">

    <app-post *ngFor="let post of this.posts" [post]="post"></app-post>

  </div>
</div>
